<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body class="container">
    <table class="table text-center">
      <thead>
        <tr>
          <th>Product Image</th>
          <th>Product Name</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Quantity in Cart</th>
          <th colspan="2">Cart Actions</th>
        </tr>
      </thead>
      <tbody id="tableRenderData"></tbody>
    </table>
    <center>
      <button onclick="checkOut()" class="btn btn-success">Checkout</button>
      <br />
      <br />
      <h3 id="showTotal"></h3>
    </center>

    <script>
      class Product {
        constructor(img, productName, price, stock) {
          this.img = img;
          this.productName = productName;
          this.price = price;
          this.stock = stock;
          this.quantity = 0;
        }

        showTotalPrice() {
          return this.quantity * this.price;
        }
      }

      const baju = [
        new Product(
          "https://d29c1z66frfv6c.cloudfront.net/pub/media/catalog/product/large/444b6b8e6d40c8249766694731048fb0b5d22eca_xxl-1.jpg",
          "Premium Cotton T-Shirt",
          379900,
          10
        ),
        new Product(
          "https://d29c1z66frfv6c.cloudfront.net/pub/media/catalog/product/large/fc7f1fa35236905d10b51f655c204eaa4c1bc92a_xxl-1.jpg",
          "Silk Brend Polo Shirt",
          549900,
          10
        ),
      ];

      console.log(baju);

      const renderData = () => {
        let htmlTable = "";
        baju.forEach((val, idx) => {
          htmlTable += `
          <tr style="vertical-align: middle">
            <td>
              <img
                width="100px"
                src="${val.img}"
              />
            </td>
            <td>${val.productName}</td>
            <td>Rp. ${val.price.toLocaleString()}</td>
            <td id="stockItem${idx + 1}">${val.stock}</td>
            <td id="quantityItem${idx + 1}">${val.quantity}</td>
            <td>
              <button
                class="btn btn-secondary"
                id="minusItemOne"
                onclick="minOneitem(${idx + 1})"
              >
                -
              </button>
            </td>
            <td>
              <button
                onclick="addOneItem(${idx + 1})"
                class="btn btn-secondary"
                id="plusItemOne"
              >
                +
              </button>
            </td>
          </tr>
          `;
        });
        document.getElementById("tableRenderData").innerHTML = htmlTable;
      };

      renderData();

      const itemChosen = (itemNumber) => {
        if (itemNumber == 1) {
          let quantityInCart =
            document.getElementById("quantityItem1").innerHTML;
          let stock = document.getElementById("stockItem1").innerHTML;
          quantityInCart = parseInt(quantityInCart);
          stock = parseInt(stock);
          return quantityInCart;
        } else if (itemNumber == 2) {
          let quantityInCart =
            document.getElementById("quantityItem2").innerHTML;
          let stock = document.getElementById("stockItem2").innerHTML;
          quantityInCart = parseInt(quantityInCart);
          stock = parseInt(stock);
          return quantityInCart;
        }
      };

      const minOneitem = (itemNumber) => {
        if (itemNumber == 1) {
          let quantityInCart = itemChosen(1);
          if (quantityInCart == 0) {
            alert("tidak ada item di cart");
            return;
          } else if (quantityInCart > 0) {
            baju[itemNumber - 1].quantity -= 1;
            renderData();
            return;
          }

          // TODO: add minus the cart
        } else if (itemNumber == 2) {
          let quantityInCart = itemChosen(2);
          if (quantityInCart == 0) {
            alert("tidak ada item di cart");
            return;
          } else if (quantityInCart > 0) {
            baju[itemNumber - 1].quantity -= 1;
            renderData();
            return;
          }

          // TODO: add minus the cart
        }
      };

      const addOneItem = (itemNumber) => {
        if (itemNumber == 1) {
          let quantityInCart = itemChosen(1);
          let stock = document.getElementById("stockItem1").innerHTML;
          stock = parseInt(stock);
          if (quantityInCart >= stock) {
            alert("stock tidak mencukupi");
            return;
          } else if (quantityInCart < stock) {
            baju[itemNumber - 1].quantity += 1;
            renderData();
            return;
          }
        } else if (itemNumber == 2) {
          let quantityInCart = itemChosen(2);
          let stock = document.getElementById("stockItem2").innerHTML;
          stock = parseInt(stock);
          if (quantityInCart >= stock) {
            alert("stock tidak mencukupi");
            return;
          } else if (quantityInCart < stock) {
            baju[itemNumber - 1].quantity += 1;
            renderData();
            return;
          }
        }
      };

      const checkOut = () => {
        let htmlShowTotal = `Total Belanja anda: Rp. `;
        let totalCart = 0;
        for (let i = 0; i < baju.length; i++) {
          totalCart += baju[i].showTotalPrice();
          baju[i].quantity = 0;
        }
        renderData();
        console.log(totalCart);
        htmlShowTotal += totalCart.toLocaleString();

        document.getElementById("showTotal").innerHTML = htmlShowTotal;
      };
    </script>
  </body>
</html>
