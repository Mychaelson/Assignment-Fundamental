<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      table,
      td,
      th {
        border-collapse: collapse;
        border: 1px solid black;
      }
    </style>
    <fieldset>
      <legend>Employee Information</legend>
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" />
      <br />
      <br />
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname" />
      <br />
      <br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
      <br />
      <br />
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" />
      <br />
      <br />
      <label for="occupation">Occupation</label>
      <select id="occupation">
        <option>Software Developer</option>
        <option>UI/UX</option>
        <option>Digital Marketer</option>
        <option>Data Scientist</option>
      </select>
      <br />
      <br />
      <button onclick="addData()">Create Data</button>
    </fieldset>

    <br />

    <table>
      <caption>
        Employee Database
      </caption>
      <thead>
        <tr>
          <th>No</th>
          <th>Name</th>
          <th>Email</th>
          <th>Age</th>
          <th>Occupation</th>
          <th colspan="2">Action</th>
        </tr>
      </thead>

      <tbody id="tableDataEmployee"></tbody>
    </table>

    <br />
    <br />

    <fieldset>
      <legend>Search Employee</legend>
      <label for="fname">Employee Name:</label>
      <input type="text" id="fname" name="fname" />
      <br />
      <br />
      <label for="occupation">Occupation</label>
      <select id="occupation">
        <option>All Occupations</option>
        <option>Software Developer</option>
        <option>UI/UX</option>
        <option>Digital Marketer</option>
        <option>Data Scientist</option>
      </select>
      <br />
      <br />
      <button>Search Employee</button>
    </fieldset>
    <table>
      <caption>
        Search Results
      </caption>
      <thead>
        <tr>
          <th>No</th>
          <th>Name</th>
          <th>Email</th>
          <th>Age</th>
          <th>Occupation</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>John Doe</td>
          <td>John@mail.com</td>
          <td>29</td>
          <td>Software Developer</td>
        </tr>
      </tbody>
    </table>

    <script>
      class Employee {
        constructor({ firstName, lastName, email, age, occupation }) {
          this.firstName = firstName;
          this.lastName = lastName;
          this.email = email;
          this.age = age;
          this.occupation = occupation;
        }
      }

      let data = [
        new Employee({
          firstName: "john",
          lastName: "doe",
          email: "johndoe@gmail.com",
          age: 30,
          occupation: "UI/UX",
        }),
      ];

      const renderData = () => {
        let htmlResult = "";
        data.forEach((val, idx) => {
          htmlResult += ` 
          <tr>
            <td>${idx + 1}</td>
            <td>${val.firstName + val.lastName}</td>
            <td>${val.email}</td>
            <td>${val.age}</td>
            <td>${val.occupation}</td>
            <td><button>Edit</button></td>
            <td><button>Delete</button></td>
          </tr>
          `;
        });
        document.getElementById("tableDataEmployee").innerHTML = htmlResult;
      };

      const addData = () => {
        let firstNameInput = document.getElementById("fname").value;
        let lastNameInput = document.getElementById("lname").value;
        let emailInput = document.getElementById("email").value;
        let ageInput = document.getElementById("age").value;
        let occupationInput = document.getElementById("occupation").value;

        const newEmployee = new Employee({
          firstName: firstNameInput,
          lastName: lastNameInput,
          email: emailInput,
          age: ageInput,
          occupation: occupationInput,
        });

        data.push(newEmployee);

        renderData();

        document.getElementById("fname").value = "";
        document.getElementById("lname").value = "";
        document.getElementById("email").value = "";
        document.getElementById("age").value = "";
      };

      renderData();
    </script>
  </body>
</html>
